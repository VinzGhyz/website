- name: Ember.String.isHtmlSafe
  description: Introduce Ember.String.isHtmlSafe() to provide a reliable way to determine if an object is an "html safe string", i.e. was it created with Ember.String.htmlSafe().
  rfc:
    id: 0139
    url: https://github.com/emberjs/rfcs/blob/master/text/0139-isHtmlSafe.md
  status: RFC merged
